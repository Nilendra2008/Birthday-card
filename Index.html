<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Khushi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: yellow;
            text-shadow: 0 0 20px yellow, 0 0 30px orange;
        }

        .cake {
            margin-top: 20px;
            position: relative;
        }

        .cake .layer {
            width: 100px;
            height: 30px;
            background: pink;
            margin: 0 auto;
            border-radius: 5px;
            position: relative;
        }

        .cake .layer::before {
            content: '';
            width: 10px;
            height: 10px;
            background: red;
            position: absolute;
            top: -15px;
            left: calc(50% - 5px);
            border-radius: 50%;
            box-shadow: 0 0 15px red;
        }

        .text {
            font-size: 2rem;
            color: cyan;
            margin-top: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px cyan, 0 0 20px blue;
            }
            to {
                text-shadow: 0 0 20px cyan, 0 0 30px blue;
            }
        }

        .heart {
            width: 100px;
            height: 90px;
            background: yellow;
            position: relative;
            display: inline-block;
            margin-top: 30px;
            animation: bounce 2s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 100px;
            height: 90px;
            background: yellow;
            position: absolute;
            border-radius: 50%;
        }

        .heart:before {
            top: -45px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 45px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .stars {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .stars div {
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, red, yellow);
            border-radius: 50%;
            position: absolute;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        /* Random positions for stars */
        .stars div:nth-child(1) {
            top: 10%;
            left: 20%;
        }
        .stars div:nth-child(2) {
            top: 15%;
            left: 70%;
        }
        .stars div:nth-child(3) {
            top: 50%;
            left: 30%;
        }
        .stars div:nth-child(4) {
            top: 80%;
            left: 60%;
        }
        .stars div:nth-child(5) {
            top: 40%;
            left: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Khushi</h1>
        <div class="cake">
            <div class="layer"></div>
        </div>
        <div class="text">Have a Great Day!</div>
        <div class="heart"></div>
    </div>
    <div class="stars">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
